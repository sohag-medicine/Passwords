<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الامتحانات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logoo.png" alt="Site Logo" id="logo">
        <h1>الحصول على باسورد مركز الامتحانات</h1>
    </header>
    <div class="search-container">
        <input type="text" id="nationalID" placeholder="ادخل رقم البطاقة">
        <button onclick="retrieveInfo()">Search</button>
    </div>
    <table id="resultTable">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>اسم الدخول</th>
                <th>كلمة المرور</th>
            </tr>
        </thead>
        <tbody id="resultBody">
            <!-- Results will be injected here -->
        </tbody>
    </table>
    <p id="footer-paragraph">
        <br>برجاء التاكد من كتابة اسم الدخول كما يظهر في الصفحة تماما <br>
	</p>


    <script src="script.js"></script>
</body>
</html>
